<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorenz Calculator</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: blue;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lorenz_ CPP Calculator</h1>

        <div id="login">
            <input type="text" id="email" placeholder="Enter your email">
            <input type="password" id="password" placeholder="Enter your password">
            <button onclick="login()">Login</button>
            <p id="login-message"></p>
        </div>

        <div id="calculator" style="display: none;">
            <input type="text" id="num1" placeholder="Enter first number">
            <select id="sign">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="text" id="num2" placeholder="Enter second number">
            <button onclick="calculate()">Calculate</button>
            <p id="result"></p>
        </div>
    </div>

    <script>
        function login() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let loginMessage = document.getElementById("login-message");

            if (email === "lorenzcpp@gmail.com" && password === "lorenzcpp") {
                loginMessage.textContent = "Successfully logged in!";
                loginMessage.style.color = "green";
                document.getElementById("login").style.display = "none";
                document.getElementById("calculator").style.display = "block";
            } else {
                loginMessage.textContent = "Failed! Try again.";
                loginMessage.style.color = "red";
            }
        }

        function calculate() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let sign = document.getElementById("sign").value;
            let num2 = parseFloat(document.getElementById("num2").value);
            let result = document.getElementById("result");

            if (isNaN(num1) || isNaN(num2)) {
                result.textContent = "Invalid input! Please enter numbers.";
                result.style.color = "red";
            } else {
                let answer;
                switch (sign) {
                    case "+":
                        answer = num1 + num2;
                        break;
                    case "-":
                        answer = num1 - num2;
                        break;
                    case "*":
                        answer = num1 * num2;
                        break;
                    case "/":
                        if (num2 === 0) {
                            result.textContent = "Division by zero error!";
                            result.style.color = "red";
                            return;
                        } else {
                            answer = num1 / num2;
                        }
                        break;
                }
                result.textContent = "The answer is: " + answer;
                result.style.color = "black";
            }
        }
    </script>
</body>
</html>
